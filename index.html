<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto" href="#">
        <img src="images/logo.png" width="30" height="30" alt=""> WEBPLAYER
      </a>
    </div>
  </nav>

  <div class="container-fluid text-white mt-5">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-8">
        <h1 class="display-3">My <mark>Custom</mark> Spotify Player</h1><br>

        <div class="episodes w-25 d-inline-block align-top mx-2">
          <button class="episode" data-spotify-id="spotify:playlist:37i9dQZEVXbMDoHDwVN2tF">TOP 50</button>
          <button class="episode" data-spotify-id="spotify:playlist:6jIYyVquAPU5q5tHaQuVVO">My Playlist</button>
          <button class="episode" data-spotify-id="spotify:playlist:64uDcllVshmD98cl3ojGbk">Trance Music</button>
          <button class="episode" data-spotify-id="" id="custom">Custom Link</button>
          <input class="w-100" type="text" id="playlist" name="playlist" placeholder="Playlist ID">
        </div>

        <div id="container"></div>
      </div>
      <div class="col-3">
      <h2 class="display-6">My favourite songs</h2>
      <button class="episode" id="load">Load 5 Random Songs </button>
      </div>
    </div>
  </div>
<script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
<script src="script.js"></script> 
</body>
</html>
